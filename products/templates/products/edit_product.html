{% extends "base.html" %}
{% load static %}

{% block page_header %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto text-center">
                <h1 class="logo-font mb-4">Edit Product</h1>
                <hr>
            </div>
        </div>
        <!--Product Editing Form-->
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="mt-5">
                        <a class="btn btn-secondary" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-primary ml-2" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
