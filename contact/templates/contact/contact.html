{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'contact/static/css/contact.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="contact-wrapper">
    <div class="container justify-content-center">
        <div class="row shadow-lg bg-color-kh rounded justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <!--Contact info-->
                <div>
                    <h1 class="text-center mt-5 mt-md-0">Quality Supplement</h1>
                    <h4 class="my-3 d-none d-sm-block text-center">Send us a message and weâ€™ll get
                        right back in touch.
                    </h4>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <!--Form-->
                <form method="POST" action="{% url 'contact' %}" class="form mb-2" id="contact-form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <button class="btns rounded-0" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
